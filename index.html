<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CampusGo - Location Guide</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body { font-family: Arial, sans-serif; background:#f0f4f8; margin:0; padding:0; text-align:center; }
    header { background:#2c3e50; color:#fff; padding:20px; font-size:24px; }
    h2 { margin-top:20px; color:#333; }
    ul { list-style:none; padding:0; }
    li { background:#fff; margin:10px auto; padding:15px; width:80%; max-width:400px; border-radius:8px;
         box-shadow:0 4px 6px rgba(0,0,0,0.1); font-size:18px; cursor:pointer; transition:transform .2s; }
    li:hover { transform:scale(1.05); background:#ecf0f1; }
    .hint { color:#6b7280; font-size:13px; margin:12px 0 24px; }
  </style>
</head>
<body>
  <header>📍 Welcome to CampusGo</header>

  <h2>Select Your Destination</h2>
  <p class="hint">Tip: make sure the CampusGo Android app is installed first.</p>

  <ul>
    <!-- Make sure these IDs match your locations.csv "id" values -->
    <li onclick="navigateTo('COMP_DEPT')">🖥 Computer Department</li>
    <li onclick="navigateTo('SEMINAR_HALL')">📚 Seminar Hall</li>
    <li onclick="navigateTo('HOD_CABIN')">🏢 HOD Cabin</li>
    <li onclick="navigateTo('LAB_102')">🎓 Lab 02</li>
  </ul>

  <script>
    // ====== CHANGE THIS to your real Unity Android package name ======
    const ANDROID_PACKAGE = 'com.defaultcompany.campusgo'; // <-- replace me
    // ================================================================

    function navigateTo(destId) {
      // Primary deep link your app handles via AndroidManifest intent-filter:
      // <data android:scheme="campusgo" android:host="navigate" />
      const schemeUrl = `campusgo://navigate?dest=${encodeURIComponent(destId)}`;

      // Android "intent://" fallback (works well in Chrome if app isn't opened by scheme)
      // It also includes a browser_fallback_url (reload this page) to avoid dead ends.
      const intentUrl =
        `intent://navigate?dest=${encodeURIComponent(destId)}#Intent;` +
        `scheme=campusgo;` +
        `package=${ANDROID_PACKAGE};` +
        `S.browser_fallback_url=${encodeURIComponent(window.location.href)};` +
        `end`;

      const isAndroid = /Android/i.test(navigator.userAgent);
      const start = Date.now();

      // Try the custom scheme first
      window.location.href = schemeUrl;

      // If the app doesn't grab focus quickly, try the intent fallback (Android/Chrome)
      setTimeout(() => {
        // If we’re still on this page soon after trying the scheme, try intent:
        if (isAndroid && Date.now() - start < 1200) {
          window.location.href = intentUrl;
        }
      }, 600);

      // Final UX fallback: gentle message after a short while
      setTimeout(() => {
        alert('If the CampusGo app did not open, please install/open the app and try again.');
      }, 1800);
    }
  </script>
</body>
</html>
