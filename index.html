<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" />
  <title>CampusGo - Location Guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    h2 {
      margin-top: 20px;
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 10px auto;
      padding: 15px;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    li:hover {
      transform: scale(1.05);
      background: #ecf0f1;
    }
  </style>
</head>
<body>
  <header>
    📍 Welcome to CampusGo
  </header>

  <h2>Select Your Destination</h2>
  <ul>
    <li onclick="alert('Directions to Computer Department will be shown here')">
      🖥️ Computer Department
    </li>
    <li onclick="alert('Directions to Seminar Hall will be shown here')">
      📚 Seminar Hall
    </li>
    <li onclick="alert('Directions to HOD Cabin will be shown here')">
      🏢 HOD Cabin
    </li>
    <li onclick="alert('Directions to Lab 02 will be shown here')">
      🎓 Lab 02
    </li>
  </ul>

  <script type="module" src="js/app.js"></script>
</body>
</html>
